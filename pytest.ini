# pytest設定

[tool:pytest]
# テストディレクトリとファイルパターン
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 追加のオプション
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# マーカー定義
markers =
    slow: 時間のかかるテスト
    integration: 統合テスト
    unit: ユニットテスト
    gui: GUI関連テスト
    pdf: PDF処理テスト
    network: ネットワーク関連テスト
    windows_only: Windows専用テスト

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 最小Pythonバージョン
minversion = 6.0